<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('需求详情')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-server-edit" th:object="${server}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求领域：</label>
                <div class="col-sm-8">
                    <input name="specAreaId" th:field="*{specArea}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">研发经费：</label>
                <div class="col-sm-8">
                    <input name="specAmountId" th:field="*{specAmount}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求所在地：</label>
                <div class="col-sm-8">
                    <input name="addressAreaName" th:field="*{address}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">期望解决时间：</label>
                <div class="col-sm-8">
                    <input name="solutionTime" th:value="*{solutionTime}" class="form-control"  type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control" readonly>[[*{description}]]</textarea>
                </div>
            </div>
            <div class="form-group" th:if="*{url} ne null and *{url} ne ''">
                <label class="col-sm-3 control-label">描述文件：</label>
                <div class="col-sm-8">
                    <th:block th:include="code :: upload_html(imgId='url',showVal=*{url})"/>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <th:block th:include="code :: cos_img_js('url')"/>
    <script type="text/javascript">
        var prefix = ctx + "server/server";
        $("#form-server-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $.modal.close();
            $.table.refresh();
        }

    </script>
</body>
</html>
