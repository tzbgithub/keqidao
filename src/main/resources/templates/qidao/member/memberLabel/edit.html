<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('用户标签详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-feedback-edit" th:object="${member}">
            <input name="id" th:field="*{memberId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{memberName}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">用户ID：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{memberId}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{phone}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">角色：</label>
                <div class="col-sm-8" th:switch="*{type}">
                    <input name="replyUserName" th:case="0" class="form-control" value="实验室" type="text" readonly >
                    <input name="replyUserName" th:case="1" class="form-control" value="企业" type="text" readonly >
                    <input name="replyUserName" th:case="null" class="form-control" value="普通用户" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属单位：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{belong}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属行业：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{industry}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{createTime}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标签名称：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{memberName}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">动态：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{dynamic}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{server}" class="form-control" type="text" readonly >
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{memberName}" class="form-control" type="text" readonly >
                </div>
            </div>-->

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "feedback/feedback";
        $("#form-feedback-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $.modal.close();
            $.table.refresh();
        }
    </script>

</html>
