<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改选择配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-select-edit" th:object="${selectConfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8"  >
                    <input name="typeName" th:field="*{typeName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">展示值：</label>
                <div class="col-sm-8">
                    <textarea name="val" maxlength="128" th:field="*{val}" class="form-control"  rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="status" th:field="*{status}" class="form-control">
                        <option value="0"  >正常</option>
                        <option value="1"  >停用</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序值：</label>
                <div class="col-sm-8">
                    <input name="sequence" th:field="*{sequence}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var type = [[${selectConfig.type}]]
        var prefix = ctx + "config/select";
        $("#form-select-edit").validate({
            focusCleanup: true
        });



        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-select-edit').serialize());
            }
        }
    </script>
</body>
</html>
