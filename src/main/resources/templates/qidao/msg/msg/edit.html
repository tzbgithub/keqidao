<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看消息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-msg-edit" th:object="${msg}">
            <input name="id" id="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">消息菜单</label>
                <div class="col-sm-8">
                    <input name="menuId" th:field="*{menuId}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标题类型</label>
                <div class="col-sm-8" th:switch="*{titleType}">
                    <input name="" th:case="0" class="form-control" type="text" value="原文发送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="验证码" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-8">
                    <textarea name="content" th:field="*{content}" id="content" class="form-control" rows="3" readonly></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容类型</label>
                <div class="col-sm-8" th:switch="*{contentType}">
                    <input name="" th:case="0" class="form-control" type="text" value="原文发送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="验证码" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">消息类型：</label>
                <div class="col-sm-8" th:switch="*{type}">
                    <input name="" th:case="0" class="form-control" type="text" value="不推送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="立即推送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="每日推送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="定时发送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="触发类型：用户注册" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="滚动消息：达成合作" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="用户获取短信验证码" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">接收类型：</label>
                <div class="col-sm-8" th:switch="*{receiveType}">
                    <input name="" th:case="0" class="form-control" type="text" value="全平台发送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="指定用户发送" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">用户最大可接收同一消息条数：</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{maxNum}" name="maxNum"  type="text" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">消息状态：</label>
                <div class="col-sm-8" th:switch="*{status}">
                    <input name="" th:case="0" class="form-control" type="text" value="未发送" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="已发送" readonly>
                    <input name="" th:case="2" class="form-control" type="text" value="发送失败" readonly>
                    <input name="" th:case="-1" class="form-control" type="text" value="无需此字段" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排序值：</label>
                <div class="col-sm-8">
                    <input name="sequence" th:field="*{sequence}" class="form-control" type="number" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">推送时间：</label>
                <div class="col-sm-8">
                    <input name="pushTime" th:field="*{pushTime}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">过期时间：</label>
                <div class="col-sm-8">
                    <input name="expireTime" th:field="*{expireTime}" class="form-control" type="text" readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "msg/msg";
        $("#form-msg-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            let id = $("#id").val();
            if ($.validate.form()) {
                $.operate.save(prefix + "/revoke/"+id, {});
            }
        }
    </script>
</body>
</html>
