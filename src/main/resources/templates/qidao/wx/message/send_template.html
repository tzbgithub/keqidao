<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('发送模板消息')" />
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="from-message-template-send">
            <div class="form-group">
                <label class="col-sm-3 control-label">模板id：</label>
                <div class="col-sm-8">
                    <input name="id" th:value="${id}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">链接（选填）</label>
                <div class="col-sm-8">
                    <input name="url"  class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">firstValue（必填）</label>
                <div class="col-sm-8">
                    <input name="firstValue"  class="form-control"  type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">firstColor（选填）</label>
                <div class="col-sm-8">
                    <input name="firstColor"  class="form-control"  placeholder="如：#173177" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">keyword1Value（根据模板填）</label>
                <div class="col-sm-8">
                    <input name="keyword1Value"  class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">keyword1Color（选填）</label>
                <div class="col-sm-8">
                    <input name="keyword1Color"  class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">keyword2Value（根据模板填）</label>
                <div class="col-sm-8">
                    <input name="keyword2Value"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">keyword2Color（选填）</label>
                <div class="col-sm-8">
                    <input name="keyword2Color"  class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">keyword3Value（根据模板填）</label>
                <div class="col-sm-8">
                    <input name="keyword3Value"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">keyword3Color（选填）</label>
                <div class="col-sm-8">
                    <input name="keyword3Color"  class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">remarkValue（根据模板填）</label>
                <div class="col-sm-8">
                    <input name="remarkValue"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">remarkColor（选填）</label>
                <div class="col-sm-8">
                    <input name="remarkColor"  class="form-control"  type="text">
                </div>
            </div>


        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "wx/message"
        $("#from-message-template-send").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/sendTemplate", $('#from-message-template-send').serialize());
            }
        }
    </script>
</body>
</html>
