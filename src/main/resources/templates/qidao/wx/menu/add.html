<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增菜单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="from-menu-add">

            <div class="form-group">
                <label class="col-sm-3 control-label">第1列菜单名：</label>
                <div class="col-sm-8">
                    <input name="FirstColumnMenuName" id="FirstColumnMenuName" onchange="controlLen()" class="form-control" maxlength="4" placeholder="最多4个字" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第1列菜单类型：</label>
                <div class="col-sm-8">
                    <input name="FirstColumnMenuType"  class="form-control"  type="text" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第1列菜单内容：</label>
                <div class="col-sm-8">
                    <input name="FirstColumnMenuContent"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第1列子菜单设置：</label>
<!--                <div class="col-sm-8">-->
<!--                    <input name="FirstColumnSubMenus"  class="form-control"  type="text">-->
<!--                </div>-->
                <div class="col-sm-8">
                    <textarea name="FirstColumnSubMenus" id="FirstColumnSubMenus" class="form-control" rows="3"
                              placeholder="子菜单1 view http://baidu.com&#10;子菜单2 click xxx&#10;..."

                    ></textarea>
                </div>
            </div>



            <div class="form-group">
                <label class="col-sm-3 control-label">第2列菜单名：</label>
                <div class="col-sm-8">
                    <input name="SecondColumnMenuName" id="SecondColumnMenuName" onchange="controlLen()" class="form-control" maxlength="4" placeholder="最多4个字" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第2列菜单类型：</label>
                <div class="col-sm-8">
                    <input name="SecondColumnMenuType"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第2列菜单内容：</label>
                <div class="col-sm-8">
                    <input name="FirstColumnMenuContent"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第2列子菜单设置：</label>
                <div class="col-sm-8">
                    <input name="SecondColumnSubMenus"  class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">第3列菜单名：</label>
                <div class="col-sm-8">
                    <input name="ThirdColumnMenuName" id="ThirdColumnMenuName" onchange="controlLen()" class="form-control" maxlength="4" placeholder="最多4个字" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第3列菜单类型：</label>
                <div class="col-sm-8">
                    <input name="ThirdColumnMenuType"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第3列菜单内容：</label>
                <div class="col-sm-8">
                    <input name="ThirdColumnMenuContent"  class="form-control"  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第3列子菜单设置：</label>
                <div class="col-sm-8">
                    <input name="ThirdColumnSubMenus"  class="form-control"  type="text">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">排序值：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="sequence" placeholder="越大越前" onkeyup="if(this.value.length===1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"-->
<!--                           class="form-control" type="number">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "wx/menu"
        $("#from-menu-add").validate({
            focusCleanup: true
        });

        function controlLen() {
            //获取input输入框元素
            var inputText = document.getElementById('title').value;
            if (inputText.length > 4) {
                var text = inputText.substring(0, 4);
                document.getElementById('title').value = text;//从新设置input输入框的值
            }
        }


        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#from-menu-add').serialize());
            }
        }
    </script>
</body>
</html>
