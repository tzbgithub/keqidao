<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改动态投诉')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-complaint-edit" th:object="${complaint}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">会员等级：</label>
            <div class="col-sm-8">
                <input name="level"  th:if="*{level == 0}" value="0" readonly class="form-control">
                <input name="level"  th:if="*{level == 1}" value="0" readonly class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">处理客服名：</label>
            <div class="col-sm-8">
                <input name="replyUserName" th:field="*{replyUserName}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">处理客服ID：</label>
            <div class="col-sm-8">
                <input name="replyUserId" th:field="*{replyUserId}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客服回复内容：</label>
            <div class="col-sm-8">
                <input name="reply" th:field="*{reply}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">处理状态：</label>
            <div class="col-sm-8">
                    <select name="status" class="form-control" required>
                        <option value="0">未处理</option>
                        <option value="1">处理中</option>
                        <option value="2">已处理</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">投诉原因：</label>
            <div class="col-sm-8">
                <input name="reasonId" th:field="*{reasonId}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">被投诉方的用户ID：</label>
            <div class="col-sm-8">
                <input name="complaintMemberId" th:field="*{complaintMemberId}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">投诉者用户ID：</label>
            <div class="col-sm-8">
                <input name="memberId" th:field="*{memberId}" class="form-control" type="text" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">动态ID：</label>
            <div class="col-sm-8">
                <input name="dynamicId" th:field="*{dynamicId}" class="form-control" type="text" readonly required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "dynamic/complaint";
    $("#form-complaint-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-complaint-edit').serialize());
        }
    }
</script>
</body>
</html>
