<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改反馈')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-feedback-edit" th:object="${feedback}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理客服名称：</label>
                <div class="col-sm-8">
                    <input name="replyUserName" th:field="*{replyUserName}" class="form-control" type="text" readonly >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理客服ID：</label>
                <div class="col-sm-8">
                    <input name="replyUserId" th:field="*{replyUserId}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员等级：</label>
                <div class="col-sm-8">
                    <input name="level" th:if="*{level} == 0" class="form-control" readonly value="0">
                    <input name="level" th:if="*{level} == 1" class="form-control" readonly value="1">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">提交会员：</label>
                <div class="col-sm-8">
                    <input name="memberId" th:field="*{memberId}" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理状态：</label>
                <div class="col-sm-8">
                        <select name="status" class="form-control" required>
                            <option value="0">未处理</option>
                            <option value="1">处理中</option>
                            <option value="2">已处理</option>
                        </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客服回复：</label>
                <div class="col-sm-8">
                    <input name="reply" th:field="*{reply}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">反馈描述：</label>
                <div class="col-sm-8">
                    <input name="description" th:field="*{description}" class="form-control" type="text" readonly required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">反馈原因ID：</label>
                <div class="col-sm-8">
                    <input name="reasonId" th:field="*{reasonId}" class="form-control" type="text" readonly required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "feedback/feedback";
        $("#form-feedback-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-feedback-edit').serialize());
            }
        }
    </script>
</body>
</html>
