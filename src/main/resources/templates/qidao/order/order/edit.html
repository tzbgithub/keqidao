<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('订单详情')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${tOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员名称：</label>
                <div class="col-sm-8">
                    <input name="memberName" th:field="*{memberName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group" th:if="*{organizationType} ne null">
                <label class="col-sm-3 control-label">角色：</label>
                <div class="col-sm-8" th:switch="*{organizationType}">
                    <input name="" th:case="0" class="form-control" type="text" value="实验室" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="企业" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">vip开始时间：</label>
                <div class="col-sm-8">
                    <input name="memberName" th:field="*{vipStartTime}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">vip结束时间：</label>
                <div class="col-sm-8">
                    <input name="memberName" th:field="*{vipEndTime}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订单编号：</label>
                <div class="col-sm-8">
                    <input name="no" th:field="*{no}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单状态：</label>
                <div class="col-sm-8" th:switch="*{status}">
                    <input name="" th:case="0" class="form-control" type="text" value="未支付" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="已支付" readonly>
                    <input name="" th:case="2" class="form-control" type="text" value="已关闭" readonly>
                    <input name="" th:case="3" class="form-control" type="text" value="已退款" readonly>
                    <input name="" th:case="4" class="form-control" type="text" value="申诉" readonly>
                    <input name="" th:case="5" class="form-control" type="text" value="已完成" readonly>
                </div>
            </div>
            <div class="form-group" th:if="*{status} eq 1">
                <label class="col-sm-3 control-label">支付方式：</label>
                <div class="col-sm-8" th:switch="*{payWay}">
                    <input name="" th:case="0" class="form-control" type="text" value="微信APP支付" readonly>
                    <input name="" th:case="1" class="form-control" type="text" value="微信小程序支付" readonly>
                    <input name="" th:case="2" class="form-control" type="text" value="微信H5支付" readonly>
                    <input name="" th:case="3" class="form-control" type="text" value="支付宝app支付" readonly>
                    <input name="" th:case="4" class="form-control" type="text" value="支付宝H5支付" readonly>
                    <input name="" th:case="5" class="form-control" type="text" value="银联支付" readonly>
                    <input name="" th:case="*" class="form-control" type="text" value="未知" readonly>
                </div>
            </div>
            <div class="form-group" th:if="*{payTime} ne null and *{payTime} ne ''">
                <label class="col-sm-3 control-label">支付时间：</label>
                <div class="col-sm-8">
                    <input name="payTime" th:field="*{payTime}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单金额：</label>
                <div class="col-sm-8">
                    <input name="orderPrice" th:field="*{orderPrice}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付金额：</label>
                <div class="col-sm-8">
                    <input name="payPrice" th:field="*{payPrice}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">购买数量：</label>
                <div class="col-sm-8">
                    <input name="quantity" th:field="*{quantity}" class="form-control" type="text" readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "order/customOrder";
        $("#form-order-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $.modal.close();
            $.table.refresh();
        }
    </script>
</body>
</html>
