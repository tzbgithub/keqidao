<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增各包分发渠道')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-canal-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">渠道名称：</label>
                <div class="col-sm-8">
                    <input name="name" id="name" maxlength="16" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">版本号：</label>
                <div class="col-sm-8">
                    <input name="version" maxlength="16" id="version" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">包下载路径：</label>
                <div class="col-sm-8">
                    <input name="downPath" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="delFlag" class="form-control">
                        <option value="0">开启</option>
                        <option value="1">关闭</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "canal/canal"
        $("#form-canal-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($("#name").val().length > 16){
                $.modal.msg("渠道名称长度不能超过16字", modal_status.FAIL);
                return;
            }if ($("#version").val().length > 16){
                $.modal.msg("版本号长度不能超过16字", modal_status.FAIL);
                return;
            }
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-canal-add').serialize());
            }
        }
    </script>
</body>
</html>
